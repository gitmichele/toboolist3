<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tobolist 3.0</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>

    <body>

        <!-- header con nome web app -->
        <header>
            ToBooList
        </header>

        <!-- pagina divisa in tre sezioni-->
        <main>

            <!-- parte superiore con nome e data e bottoni per cambiare giorno -->
            <nav>
                <a id="arrow" href="#">&#10140;</a>
                <div>Nome Cognome</div>
                <div>Data e luogo</div>
            </nav>

            <!-- parte centrale con lista nestata delle cose da fare -->
            <section>
                <ul>
                    <li class="unordered">
                        <span class="l-title">Morning</span>
                        <ol class="ordered">
                            <li>
                                First thing in the morning
                            </li>
                            <li>
                                Second thing in the morning
                            </li>
                        </ol>
                    </li>

                    <li class="unordered">
                        <span class="l-title">Afternoon</span>
                        <ol class="ordered">
                            <li>
                                First thing in the afternoon
                            </li>
                            <li>
                                Second thing in the afternoon
                            </li>
                            <li>
                                Third thing in the afternoon
                            </li>
                        </ol>
                    </li>

                    <li class="unordered">
                        <span class="l-title">Evening</span>
                        <ol class="ordered">
                            <li>
                                Relax time
                            </li>
                        </ol>
                    </li>
                </ul>
            </section>

            <!-- parte inferiore - form per l'inserimento di una nuova attivitÃ  -->
            <form class="" action="index.html" method="post">
            </form>

        </main>

    </body>
</html>
